<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <label for="numOfDice">Enter a dice number</label>
    <input type="number" name="dicenumber" id="numOfDice" min="1" value="1" > 

    <button id="rollDice">Roll Dice</button>

    <div class="result">
        <div class="diceResult" id="diceResult"></div> <br />
        <div class="diceImages" id="diceImages"></div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
