<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="vertical-container">
            <div class="title">1024</div>
            <div class="display-flex justify-content-space-between">
                <div class="display-flex">
                    <div class="bestscore tile tile-orange">
                        <span>256</span>
                    </div>
                    <div>
                        <table>
                            <tr>
                                <td>Score:</td>
                                <td class="score">2308</td>
                            </tr>
                            <tr>
                                <td>Best:</td>
                                <td class="bscore">2308</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="display-flex">
                    <div class="blue-button">
                        <div>↩</div>
                        <div class="label">Reset</div>
                    </div>
                    <div class="blue-button">
                        <div>↻</div>
                        <div class="label">Refresh</div>
                    </div>
                </div>
            </div>


            <div class="game">
                <div class="row">
                    <div class="tile"><span></span></div>
                    <div class="tile"><span></span></div>
                    <div class="tile"><span></span></div>
                    <div class="tile"><span></span></div>
                </div>
                <div class="row">
                    <div class="tile"><span></span></div>
                    <div class="tile"><span></span></div>
                    <div class="tile"><span></span></div>
                    <div class="tile"><span></span></div>
                </div>
                <div class="row">
                    <div class="tile"><span></span></div>
                    <div class="tile"><span></span></div>
                    <div class="tile"><span></span></div>
                    <div class="tile"><span></span></div>
                </div>
                <div class="row">
                    <div class="tile"><span></span></div>
                    <div class="tile"><span></span></div>
                    <div class="tile"><span></span></div>
                    <div class="tile"><span></span></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
