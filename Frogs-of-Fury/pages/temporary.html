    <meta charset="UTF-8" />

    <!-- Font Awesome CSS -->

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Hoopertron Inc</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="game.html">Game</a>

              <li class="nav-item">

              </li>
            </ul>

    <!-- Modal -->
    <div
      class="modal fade"
      id="playerSelectModal"
      tabindex="-1"
      aria-labelledby="playerSelectModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="playerSelectModalLabel">Select Number of Players</h5>
          </div>
          <div class="modal-body">
            <p>Please select the number of players:</p>
            <div class="d-grid gap-2">
              <button id="onePlayerBtn" class="btn btn-primary">1 Player</button>
              <button id="twoPlayersBtn" class="btn btn-primary">2 Players</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
