<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #hangman-drawing {
            width: 200px;
            height: 250px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Hangman Game</h1>
        <div class="row">
            <div class="col-md-6">
                <canvas id="hangman-drawing"></canvas>
            </div>
            <div class="col-md-6">
                <h2 id="word-display" class="mb-3"></h2>
                <div id="letter-buttons" class="mb-3"></div>
                <p id="message"></p>
                <button id="new-game-btn" class="btn btn-primary">New Game</button>
            </div>
        </div>
    </div>

    <script>
        const words = ['JAVASCRIPT', 'HTML', 'CSS', 'BOOTSTRAP', 'HANGMAN'];
        let selectedWord, guessedLetters, remainingGuesses;
        const maxGuesses = 6;

        const wordDisplayElement = document.getElementById('word-display');
        const letterButtonsElement = document.getElementById('letter-buttons');
        const messageElement = document.getElementById('message');
        const newGameButton = document.getElementById('new-game-btn');
        const canvas = document.getElementById('hangman-drawing');
        const ctx = canvas.getContext('2d');

        function initGame() {
            selectedWord = words[Math.floor(Math.random() * words.length)];
            guessedLetters = [];
            remainingGuesses = maxGuesses;

            updateWordDisplay();
            createLetterButtons();
            clearCanvas();
            messageElement.textContent = '';
        }

        function updateWordDisplay() {
            wordDisplayElement.textContent = selectedWord
                .split('')
                .map(letter => guessedLetters.includes(letter) ? letter : '_')
                .join(' ');
        }

        function createLetterButtons() {
            letterButtonsElement.innerHTML = '';
            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const button = document.createElement('button');
                button.textContent = letter;
                button.className = 'btn btn-secondary m-1';
                button.addEventListener('click', () => guessLetter(letter));
                letterButtonsElement.appendChild(button);
            }
        }

        function guessLetter(letter) {
            if (!guessedLetters.includes(letter)) {
                guessedLetters.push(letter);
                if (!selectedWord.includes(letter)) {
                    remainingGuesses--;
                    drawHangman();
                }
                updateWordDisplay();
                checkGameStatus();
            }
        }

        function checkGameStatus() {
            if (wordDisplayElement.textContent.replace(/\s/g, '') === selectedWord) {
                messageElement.textContent = 'Congratulations! You won!';
                disableLetterButtons();
            } else if (remainingGuesses === 0) {
                messageElement.textContent = `Game over! The word was ${selectedWord}.`;
                disableLetterButtons();
            }
        }

        function disableLetterButtons() {
            const buttons = letterButtonsElement.getElementsByTagName('button');
            for (let button of buttons) {
                button.disabled = true;
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function drawHangman() {
            const parts = [
                () => {
                    ctx.beginPath();
                    ctx.moveTo(50, 200);
                    ctx.lineTo(150, 200);
                    ctx.stroke();
                },
                () => {
                    ctx.beginPath();
                    ctx.moveTo(100, 200);
                    ctx.lineTo(100, 50);
                    ctx.stroke();
                },
                () => {
                    ctx.beginPath();
                    ctx.moveTo(100, 50);
                    ctx.lineTo(150, 50);
                    ctx.stroke();
                },
                () => {
                    ctx.beginPath();
                    ctx.moveTo(150, 50);
                    ctx.lineTo(150, 75);
                    ctx.stroke();
                },
                () => {
                    ctx.beginPath();
                    ctx.arc(150, 90, 15, 0, Math.PI * 2);
                    ctx.stroke();
                },
                () => {
                    ctx.beginPath();
                    ctx.moveTo(150, 105);
                    ctx.lineTo(150, 160);
                    ctx.moveTo(150, 120);
                    ctx.lineTo(130, 140);
                    ctx.moveTo(150, 120);
                    ctx.lineTo(170, 140);
                    ctx.moveTo(150, 160);
                    ctx.lineTo(130, 190);
                    ctx.moveTo(150, 160);
                    ctx.lineTo(170, 190);
                    ctx.stroke();
                }
            ];

            parts[maxGuesses - remainingGuesses]();
        }

        newGameButton.addEventListener('click', initGame);
        initGame();
    </script>
</body>
</html>
