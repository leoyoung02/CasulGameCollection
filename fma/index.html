<!DOCTYPE html>
<html lang="en" class="dark-mode">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Mental Arithmetic</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1>Flash Mental Arithmetic</h1>
        <p>Flash mental arithmetic is a memory game which displays digit numbers for some time and user have to add the
            numbers and provide the answer.</p>
        <div id="settings">
            <label for="digit">Select Digit Count:</label>
            <select id="digit">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
            <label for="question">Select Number of Questions:</label>
            <input type="number" id="question" min="5" max="45" value="5">
            <label for="speed">Select Speed (seconds):</label>
            <input type="number" id="speed" min="0.5" max="3" step="0.1" value="0.5">
            <button onclick="startGame()">Start Game</button>
        </div>
        <div id="game">
            <h2>Current Number:</h2>
            <div id="number"></div>
            <p>Your final score is: <span id="show-score"></span></p>
        </div>
    </div>
    <script src="js/game.js"></script>
